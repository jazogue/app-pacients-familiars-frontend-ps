<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/top_bar2.png" width="50px" slot="end" />
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div *ngIf="stateAvailable">
    <ion-card
      *ngFor="let iniState of initialStates.slice().reverse(); let first = first;"
      class="card-center"
    >
      <div *ngIf="first">
        <div [ngStyle]="{'color': 'white', 'background': '#3e4a74'}">
          <ion-card-content>
            <h2><strong>{{iniState.translatedText}}</strong></h2>
            <h5>{{iniState.startTime | date:'hh:mm'}}</h5>
          </ion-card-content>
        </div>
      </div>
      <div *ngIf="!first">
        <ion-card-content>
          <h2>{{iniState.translatedText}}</h2>
          <h5>{{iniState.startTime | date:'hh:mm'}}</h5>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
  <div *ngIf="!stateAvailable">
    <ion-card class="noStatesCard">
      <ion-text>
        <h3><font color="#3e4a74">No hi ha estats disponibles</font></h3>
      </ion-text>
    </ion-card>
  </div>
</ion-content>
